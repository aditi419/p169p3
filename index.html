<!DOCTYPE html>
<html>
    <head>
        <title>Ar Toy Shop</title>
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <!-- Local StyleSheet -->
        <link href="style.css" rel="stylesheet" />

        <!--JS Files-->
        <script src="addButtons.js"></script>
        <script src="markerHandler.js"></script>
    </head> 

    <body>
        <a-scene>
            <!--Camera-->
            <a-entity camera></a-entity>
            <!--Assets-->
            <a-assets>
                <!--Bunny Model-->
                <a-asset-item
                    id="bunny-model"
                    src="Models/Bunny/scene.gltf"
                ></a-asset-item>
            </a-assets>

            <!--Bunny Marker-->
            <a-marker
                id="bunny-marker"
                type="pattern"
                url="Models/Bunny/pattern-bunny.patt"
                cursor="rayOrigin: mouse"
            >
                <a-entity
                    id="bunny-3D-model"
                    gltf-model="#bunny-model"
                    scale="0.01 0.01 0.01"
                    position="-2.3 0 0.5"
                    rotation="-90 0 0"
                    animation-mixer
                    gesture-handler
                ></a-entity>

                <a-plane
                    position="1 0 -0.5"
                    width="3"
                    height="1.5"
                    rotation="-90 0 0"
                >
                    <a-plane
                        position="0 0.9 0.02"
                        width="3"
                        height="0.5"
                        rotation="0 0 0"
                        color="blue"
                    >
                        <a-entity
                            text="font: monoid; value: Bunny; color: pink; width: 1.8; height: 1; align: center"   
                        ></a-entity>
                    </a-plane>
                </a-plane>
            </a-marker>

            <!--Button Main Div-->
            <div 
                id="button-div"
                createButtons
            ></div>
        </a-scene>
    </body>
</html>
